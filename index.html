                { 
                    name: "Wheel Rollout",
                    path: 'media/advanced/Wheel-Rollout.gif',
                    description: `
                        Kneel on the floor with an ab wheel in front of you and hands gripping the handles.
                        Roll the wheel forward while keeping your back straight and core engaged.
                        Extend as far as you can without arching your lower back, then roll back to starting position.
                    `
                }
            ]
        };

        function getRandomElements(array, count) {
            const shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function clearWorkoutInfo() {
            const workoutImages = document.querySelectorAll('.workout-img');
            workoutImages.forEach(img => img.src = '');

            const exerciseInstructions = document.getElementById('exercise-instructions');
            exerciseInstructions.innerHTML = '';
        }

        document.querySelectorAll('.level-button').forEach(button => {
            button.addEventListener('click', () => {
                // Clear previous workout info
                clearWorkoutInfo();

                const level = button.getAttribute('data-level');
                let exercises = [];

                if (level === 'beginner' || level === 'intermediate') {
                    exercises = getRandomElements(workouts[level], 2);
                    // Hide the third image
                    document.getElementById('workout-image-3').style.display = 'none';
                } else if (level === 'advanced') {
                    exercises = getRandomElements(workouts[level], 3);
                    // Show the third image
                    document.getElementById('workout-image-3').style.display = 'inline-block';
                }

                // Display images and instructions
                exercises.forEach((exercise, index) => {
                    const workoutImage = document.getElementById(`workout-image-${index + 1}`);
                    workoutImage.src = exercise.path;

                    const exerciseInstructions = document.getElementById('exercise-instructions');
                    exerciseInstructions.innerHTML += `
                        <h3>${exercise.name}</h3>
                        <p>${exercise.description}</p>
                    `;
                });
            });
        });
    </script>
</body>
</html>
